<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <title>Job Recomendation System </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
   {% include 'employer_header.html' %}

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/job.png' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
              <div class="col-md-12 ftco-animate text-center mb-5">
            <h1 class="mb-3 bread">Change Password</h1>
          </div>
        </div>
      </div>
       </div>
              <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Change Password  </h2>
                        </div>
                    </div>
                </div>
   <section class="contact-section ml-3">
    <form method="POST" class="post-form" action="{% url 'employer_chpwd' %} " >
    {% csrf_token %}
  <div class="row">
                <div class="col-sm-3" >
                    <div class="form-group">
                        <input class="form-control valid" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" placeholder="password" required>
                    </div>
                </div>
             </div>
             <div class="row">
                <div class="col-sm-3" >
                    <div class="form-group">
                        <input class="form-control valid" name="newpassword" id="newpassword" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter new password'" placeholder="new password" required>
                    </div>
                </div>
             </div>
         <div class="row">
                <div class="col-sm-3" >
                    <div class="form-group">
                        <input class="form-control valid" name="confirmpwd" id="confirmpwd" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter confirm password'" placeholder="confirm password" required>
                    </div>
                </div>
             </div>
         <div class="form-group row">
        <div class="col-sm-5">
            <button type="submit" class="btn btn-primary">change password</button>
        </div>
         </div>
</form>
  </section>
{{msg}}

    <!-- ================ contact section start ================= -->

    <!-- ================ contact section end ================= -->


    <!-- Request Back End -->


  {% include 'footer.html' %}



    </body>

    </html>
