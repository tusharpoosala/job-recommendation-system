<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <title>Job Recomendation System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  {% include 'employer_header.html' %}

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/job.png' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
             <div class="col-md-12 ftco-animate text-center mb-5">
            <h1 class="mb-3 bread">Add Notification</h1>
          </div>
        </div>
      </div>
  </div>
    <!-- ================ contact section start ================= -->

    <section class="contact-section ml-5" >
        <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title" align="center">Add Notification</h2>
                    </div>
                    <div class="col-lg-7">
                        <form class="form-contact " action="{% url 'add_notification' %}" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-7" >
                                    <div class="form-group">
                                        <label>Title:</label>
                                        <input class="form-control valid" name="title" id="title" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter  title'" placeholder="Enter  title" required>
                                    </div>
                                </div>
                                <div class="col-sm-7" >
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <input class="form-control valid" name="description" id="description" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter description'" placeholder="Enter description" required>
                                    </div>
                                </div>
                                <div class="col-sm-7" >
                                    <div class="form-group">
                                        <label>Salary:</label>
                                        <input class="form-control valid" name="salary" id="salary" type="number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter salary'" placeholder="salary" required>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <div class="form-group">
                                        <label>Experience:</label>
                                        <input class="form-control" name="experience" id="experience" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter experience'" placeholder="Enter  experience" required>
                                    </div>
                                </div>
                                 <div class="col-7">
                                    <div class="form-group">
                                        <label>Required Skills:</label>
                                        <input class="form-control" name="skills_required" id="skills_required" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter skills_required'" placeholder="Enter  skills_required" required>
                                    </div>
                                </div>
                                   <div class="col-7">
                                    <div class="form-group">
                                        <label>Responsibility:</label>
                                        <input class="form-control" name="responsibility" id="responsibility" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter responsibility'" placeholder="Enter  responsibility" required>
                                    </div>
                                </div>
                                  </div>
                                   <div class="col-7">
                                    <div class="form-group">
                                        <label>Employer LoginId:</label>
                                        <input class="form-control" name="employer"  type="email"  value="{{employer}}"   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter employer_email'" placeholder="Enter  employer_email" readonly>
                                    </div>
                                </div>
                                   <div class="col-7">
                                    <div class="form-group">
                                        <label>City:</label>
                                        <input class="form-control" name="city" id="city" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter city'" placeholder="Enter  city" required>
                                    </div>
                                </div>
                              <div class="col-7">
                                    <div class="form-group">
                                        <label>Interview Date:</label>
                                        <input class="form-control" name="interview_date" id="interview_date" type="date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter  interview_date '" placeholder="Enter  interview_date" required>
                                    </div>
                                </div>

                            <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary" >Add notification</button><br>
                                    </div>

                                </div>
                        </form>

                    </div>
        </div>
        </section>

    <!-- ================ contact section end ================= -->

    <!-- Request Back Start -->


  {% include 'footer.html' %}



    </body>

    </html>
