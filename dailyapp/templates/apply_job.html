<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <title>Daily walkins </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  {% include 'candidate_header.html' %}

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/apply.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
            <h1 class="mb-3 bread">Apply Jobs</h1>
          </div>
        </div>
      </div>
  </div>

          <div class="col-md-12 col-lg-8 mb-5">
            <form action="" class="p-5 bg-white" method="post" enctype ="multipart/form-data">
              {% csrf_token %}


          <div class="col-md-12 col-lg-8 mb-5">

            <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold">ID</label>
                  <input type="number" name="notification_id"  value="{{id}}" class="form-control" >
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" >Candiate id</label>
                  <input type="text"  name="person" value="{{customer}}" class="form-control">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="resume">resume</label>
                  <input type="file" id="resume" name="resume" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="datetime">date time</label>
                  <input type="datetime-local" id="datetime" name="datetime " class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="apply" class="btn btn-primary pill px-4 py-2">
          </div>

              </div>

          </div>
            </form>
              {{msg}}
          </div>




{% include 'footer.html' %}


    </body>

    </html>
