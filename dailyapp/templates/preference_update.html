
<html lang="en">
{% load static %}
  <head>
    <title>Job Recomendation System </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  {% include 'candidate_header.html' %}

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/job.png' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
             <div class="col-md-12 ftco-animate text-center mb-5">
            <h1 class="mb-3 bread">Update here</h1>
          </div>
        </div>
      </div>
  </div>
    <!-- ================ contact section start ================= -->

    <section class="contact-section ml-5" >
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title" align="center">Update</h2>
                    </div>
                    <div class="col-sm-7">
                        <form class="form-contact " action="{% url 'preference_update' %}" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                                 <div class="col-sm-7">
                                    <div class="form-group">
                                        <label>Preference Id:</label>
                                        <input class="form-control" name="id"  type="number" value="{{preferences.id}}"  placeholder="Enter  id" readonly>
                                    </div>
                                </div>
                                 <div class="col-sm-7">
                                    <div class="form-group">
                                        <label>Candidate Email:</label>
                                        <input class="form-control" name="candidate"  value="{{preferences.candidate.id}}" placeholder="Enter  email"  required>
                                    </div>
                                </div>
                                <div class="col-7" >
                                    <div class="form-group">
                                        <label>Enter City:</label>
                                        <input class="form-control valid" name="city" id="city" type="text" value="{{preferences.city}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter  city'" placeholder="Enter  city" required>
                                    </div>
                                </div>
                                 <div class="col-7" >
                                    <div class="form-group">
                                        <label>Technologies:</label>
                                        <input class="form-control valid" name="technologies" id="technologies"  type="text" value="{{preferences.technologies}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter  technologies'" placeholder="Enter  technologies" required>
                                    </div>
                                </div>
                                <div class="col-sm-7" >
                                    <div class="form-group">
                                        <label>Experience:</label>
                                        <input class="form-control valid" name="experience" id="experience" type="text" value="{{preferences.experience}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter experience'" placeholder="experience" required>
                                    </div>
                                </div>
                                <div class="col-sm-7" >
                                    <div class="form-group">
                                        <label>Salary:</label>
                                        <input class="form-control valid" name="salary" id="salary" type="number" value="{{preferences.salary}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter  salary'" placeholder="Enter  salary" required>
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary" >update</button><br>
                                    </div>

                            </div>
                        </form>

                    </div>
        </div>
        </section>
    {{msg}}
    <!-- ================ contact section end ================= -->

    <!-- Request Back Start -->




  {% include 'footer.html' %}



    </body>

    </html>
